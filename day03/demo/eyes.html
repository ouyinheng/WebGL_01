<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/three.js"></script>
    <script src="../js/OrbitControls.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!--<div id="one"></div>-->
    <div id="container"></div>
    <div id="info">
        <a href="http://threejs.org" target="_blank" rel="noopener">three.js webgl</a> - cube panorama demo.
    </div>
    <script>
        var camera, controls;
        var renderer;
        var scene;
        init();
        animate();
        function init() {
            var container = document.getElementById( 'container' );
            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            container.appendChild( renderer.domElement );
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 0.1, 100 );
            camera.position.z = 0.01;
            controls = new THREE.OrbitControls( camera );
            controls.enableZoom = false;
            controls.enablePan = false;
            var textures = getTexturesFromAtlasFile( "../images/sun_temple_stripe.jpg", 6 );
            var materials = [];
            for ( var i = 0; i < 6; i ++ ) {
                materials.push( new THREE.MeshBasicMaterial( { map: textures[ i ] } ) );
            }
            var skyBox = new THREE.Mesh( new THREE.CubeGeometry( 1, 1, 1 ), materials );
            skyBox.applyMatrix( new THREE.Matrix4().makeScale( 1, 1, - 1 ) );
            scene.add( skyBox );
            window.addEventListener( 'resize', onWindowResize, false );
        }
        function getTexturesFromAtlasFile( atlasImgUrl, tilesNum ) {
            var textures = [];
            for ( var i = 0; i < tilesNum; i ++ ) {
                textures[ i ] = new THREE.Texture();
            }
            var imageObj = new Image();
            imageObj.onload = function() {
                var canvas, context;
                var tileWidth = imageObj.height;
                for ( var i = 0; i < textures.length; i ++ ) {
                    canvas = document.createElement( 'canvas' );
                    context = canvas.getContext( '2d' );
                    canvas.height = tileWidth;
                    canvas.width = tileWidth;
                    context.drawImage( imageObj, tileWidth * i, 0, tileWidth, tileWidth, 0, 0, tileWidth, tileWidth );
                    textures[ i ].image = canvas
                    textures[ i ].needsUpdate = true;
                }
            };
            imageObj.src = atlasImgUrl;
            return textures;
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
        }
        function animate() {
            renderer.render( scene, camera );
            requestAnimationFrame( animate );
        }
    </script>
</body>
</html>
